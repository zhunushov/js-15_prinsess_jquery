    <!-- MODAL FORM FOR ADDING NEW MOVIE -->
<div class="modal fade" id="addFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="title" class="fs-5 fw-bold">Title</label>
                    <input type="text" id="title" class="text-start input-group-text mb-2 w-100"
                        placeholder="title" />
                </div>
                <div>
                    <label for="img" class="fs-5 fw-bold">Image</label>
                    <input type="text" id="img" class="text-start input-group-text mb-2 w-100" placeholder="img" />
                </div>
                <div>
                    <label for="desc" class="fs-5 fw-bold">Description</label>
                    <textarea class="input-group-text w-100 text-start" placeholder="Leave a Description here"
                        id="desc" style="height: 60px"></textarea>
                </div>
                <div>
                    <label for="price" class="fs-5 fw-bold">Price</label>
                    <input type="text" id="price" class="text-start input-group-text mb-4 w-100"
                        placeholder="price" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-violet" id="btn-add">Add movie</button>
            </div>
        </div>
    </div>
</div>
    <!-- END OF MODAL FORM ADDING NEW MOVIE -->

    <div class="container">
        <div class="row mt-5 justify-content-center list">
        </div>
    </div>

<!-- EDIT MODAL FORM  -->
<div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit a movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="edit-title" class="fs-5 fw-bold">Title</label>
                    <input type="text" id="edit-title" class="text-start input-group-text mb-2 w-100"
                        placeholder="title" />
                </div>
                <div>
                    <label for="edit-img" class="fs-5 fw-bold">Image</label>
                    <input type="text" id="edit-img" class="text-start input-group-text mb-2 w-100" placeholder="img" />
                </div>
                <div>
                    <label for="edit-desc" class="fs-5 fw-bold">Description</label>
                    <textarea class="input-group-text w-100 text-start" placeholder="Leave a Description here"
                        id="edit-desc" style="height: 60px"></textarea>
                </div>
                <div>
                    <label for="edit-price" class="fs-5 fw-bold">Price</label>
                    <input type="text" id="edit-price" class="text-start input-group-text mb-4 w-100"
                        placeholder="price" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-violet" id="btn-save-edit">Save a movie</button>
            </div>
        </div>
    </div>
</div>
